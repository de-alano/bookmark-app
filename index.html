<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="fetchBookmarks()">

    <div class="container">

        <header class="header">

            <div class="form-toggler">
                <i class="fas fa-angle-double-down form-toggler__icon"></i>
            </div>

            <form action="#" class="bookmark-form" id="bookmark-form">
                <div class="bookmark-form__group">
                    <label for="url" class="bookmark-form__label">URL</label>
                    <input type="text" class="bookmark-form__input" id="url" placeholder="https://www.google.com"
                        required>
                </div>

                <div class="bookmark-form__group">
                    <label for="name" class="bookmark-form__label">Name</label>
                    <input type="text" class="bookmark-form__input" id="name" placeholder="Google" required>
                </div>

                <button type="submit" class="bookmark-form__btn">Add bookmark</button>
            </form>

        </header>

        <main class="bookmarks" id="bookmarks">

        </main>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
